name: Publish CLI Package

on:
  push:
    tags:
      - 'cli-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cli/package-lock.json
      
      - name: Install dependencies
        run: |
          cd cli
          npm ci
      
      - name: Run tests
        run: |
          cd cli
          npm test
      
      - name: Build package
        run: |
          cd cli
          npm run build

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/cli-v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: cli/package-lock.json
      
      - name: Install dependencies
        run: |
          cd cli
          npm ci
      
      - name: Build package
        run: |
          cd cli
          npm run build
      
      - name: Publish to NPM
        run: |
          cd cli
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  manual-publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: cli/package-lock.json
      
      - name: Install dependencies
        run: |
          cd cli
          npm ci
      
      - name: Version bump
        run: |
          cd cli
          npm version ${{ github.event.inputs.version }}
      
      - name: Build package
        run: |
          cd cli
          npm run build
      
      - name: Publish to NPM
        run: |
          cd cli
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create and push tag
        run: |
          cd cli
          VERSION=$(node -p "require('./package.json').version")
          git tag "cli-v$VERSION"
          git push origin "cli-v$VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
